<h3> Madagascar </h3>
<canvas id="tela" width="600" height="400">
</canvas>

<script type="text/javascript">
var madagascar = document.getElementById("tela");
var m = madagascar.getContext("2d");

m.fillStyle = "yellow";
m.fillRect(0,0,600,200);

m.fillStyle = "blue";
m.fillRect(0,150,600,100);

m.fillStyle = "red";
m.fillRect(0,250,600,100);

</script>

<h3> Colombia </h3>
<canvas id="tela2" width="600" height="400">
</canvas>

<script type="text/javascript">

var colombia = document.getElementById("tela2");
var c = colombia.getContext("2d");

c.fillStyle = "red";
c.fillRect(200,0,400,200);

c.fillStyle = "green";
c.fillRect(200,200,400,200);

</script>
