<meta charset="UTF-8">
<input type = "text" id = "numero"/>
<input type = "submit" id = "adivinhar" value = "Compare o meu segredo" />

<script>
var segredos = [17,19,34,76,92];
var caixaDoNumero = document.getElementById("numero");

var botaoClicado = function(){
	var achou = false;
	
	for (var i = 0; i < segredos.length; i++){
		if (segredos[i] == caixaDoNumero.value){
			achou = true;
			break;
		}
	}
	
	if(achou == true){
		alert("Parabens! Você acertou um dos numeros secretos!");
	} else {
		alert("Infelizmente você errou!")
	}
};

var botaoAdivinhar = document.getElementById("adivinhar");
botaoAdivinhar.onclick = botaoClicado;

</script>
