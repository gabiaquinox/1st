<canvas id="tela" width="600" height="400">
</canvas>

<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");

var desenhaQuadradoVerde = function(x,y){
	c.fillStyle = "green";
	c.fillRect(x,y,50,50);
	
	c.strokeStyle = "black";
	c.strokeRect(x,y,50,50);
}

var desenhaQuadradoVermelho = function(x,y){
	c.fillStyle = "red";
	c.fillRect(x,y,50,50);
	
	c.strokeStyle = "black";
	c.strokeRect(x,y,50,50);
}

var desenhaBolasAzuis = function(x,y){
	c.fillStyle = "blue";
	c.beginPath();
	c.arc(x,y,25,0,2*3.14);
	c.fill();
}

for (var x = 0; x <= 600; x += 50){
	desenhaQuadradoVerde(x,0);
	desenhaQuadradoVermelho(x,50);
	desenhaBolasAzuis(x,100);
}
</script>
